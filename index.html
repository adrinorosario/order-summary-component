<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" id="image">

    <div class="info">
      <h2 id="main-heading">Order Summary</h2>

      <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <img src="./images/icon-music.svg" id="musicon">
      <div class="plan">
        <p id="onerow">Annual Plan</p>
        <p id="onerow-price">$59.99/year</p>
      </div>
      

      <button id="payment-button">Proceed to Payment</button>
      <button id="cancel-order">Cancel Order</button>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/adrinorosario">Adrino Rosario</a>.
  </div>
</body>
</html>
